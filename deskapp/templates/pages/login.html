{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-6 d-none d-md-block p-5">
              
                <div class="d-flex align-items-start mt-3 text-third">
                    <h1 class="text-cl-primary">Passenger Management System</h1>
                </div>
                <div class="d-flex align-items-start mt-1 text-third">
                    <h6>Codesofy Technologies</h6>
                </div>
                <div class="d-flex align-items-end justify-content-center mt-3 text-end">
                    <!-- Correct static file reference -->
                    <img src="{% static 'signinimage.png' %}" class="w-50 img-fluid" />
                </div>
            </div>
            <div class="col-md-6 container p-5 row justify-content-md-end justify-content-center">
                 <div class="bg-white d-flex flex-column sign-in-container ps-4 pe-4 pt-5">
                    <div>
                        <!-- Container -->
                        <div class="d-flex w-100 justify-content-between align-items-start">
                            <div class="d-flex flex-column">
                                <div>
                                    <span class="h6">Welcome to </span><span
                                        class="h6 text-cl-primary fw-bold">CodeSofy</span>
                                </div>
                                <div class="mt-4">
                                    <h1>Sign in</h1>
                                </div>
                            </div>
                        </div>

                        <!-- Form -->
                        <form method="post">
                            {% csrf_token %}

                            <div class="mt-5">
                                <div class="mb-3">
                                    <label for="username" class="form-label text-dark">Email / Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required
                                        placeholder="Enter email" value="{{ form.username.value|default:'' }}">
                                </div>
                            </div>

                            <div class="mt-5">
                                <div class="mb-3">
                                    <label for="password" class="form-label text-dark">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required
                                        placeholder="Enter password">
                                </div>
                            </div>

                            {% if login_error %}
                            <div class="text-center w-100 text-danger">
                                {{ login_error }}
                            </div>
                            {% endif %}

                            <div class="mt-5 w-100 mb-3">
                                <button type="submit"
                                    class="d-flex btn w-100 btn-primary align-items-center justify-content-center text-center rounded-3 ps-4 pe-4">
                                    Login
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
