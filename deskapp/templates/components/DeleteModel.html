<div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="exampleModalToggleViewLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleViewLabel">Delete Passenger</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure you want to delete this passenger <b>{{ deletePassenger.registration_number }}</b>?</h5>
                
                {% if deletePassenger %}
                <form method="POST" action="{% url 'passenger_delete' deletePassenger.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="DELETE">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
                {% else %}
                <p>No passenger selected for deletion.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
